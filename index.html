<style>
body {
    font-family: "Lato", sans-serif;

.sidenav {
    height: 100%;
    width: 0;
    z-index: 1;
    top:0;
    left: 0;
    background-color:green;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
    position: fixed;
}

.sidenav a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 15px;
    font-family:lato;
    color:#111;
    font-weight:bold;
    display: block;
    border-bottom:1px dotted #fff;
    transition: 0.3s
}
.sidenav a:first-child{
     border-bottom:none;
 }
.sidenav a:last-child{
     border-bottom:none;
}
.sidenav a:hover, .offcanvas a:focus{
    color: #f1f1f1;
}

.sidenav .closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
}

@media screen and (max-height: 450px){
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
.sidenav-set {
top:20px;
left:2px;
position:fixed;
}
</style>
</head>
